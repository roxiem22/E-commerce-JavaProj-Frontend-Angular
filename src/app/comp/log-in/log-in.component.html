<div class="img">
  <img src="../../../assets/avatar.jpg" width="300" height="300"/>
</div>
<span *ngIf="this.auth.isLoggedIn()">
  <h1>You are logged in as {{this.User()}}!</h1>
  <a href="http://localhost:4200/login" (click)="this.auth.logout();logOut()">Logout</a>
</span>
<form class="" *ngIf="!this.auth.isLoggedIn()">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput placeholder="Enter your name" name="usename" id="username"
           [(ngModel)] ="user.name">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Enter your password" value="" name="password" id="password" type="password" [(ngModel)]= "user.password">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="validateForm();validateForm1();submit();getId();logIn()">Submit</button>
</form>
